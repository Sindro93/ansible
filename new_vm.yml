---

- hosts: all
  become: true
  tasks:

  - name: apt update
    tags: always
    apt:
      upgrade: dist
      update_cache: yes

  - name: create ansible user
    tags: always
    user:
      name: ansible
      groups: root

  - name: add ssh key for ansible
    tags: always
    authorized_key:
      user: ansible
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIGzidyzkt60YStEWC9UC+5yWU0zocjRUQTG6Xx++JtYy Ansible"

  - name: add sudoers file for ansible
    copy:
      src: sudoers_ansible
      dest: /etc/sudoers.d/ansible
      owner: root
      group: root
      mode: 0440

  - name: Install Net Tools
    apt:
     name: net-tools
     state: latest

  - name: Install unzip
    apt:
     name: unzip
     state: latest

  - name: Install Vim
    apt:
     name: vim
     state: latest

  - name: set timezone
    shell: timedatectl set-timezone Europe/Stockholm

